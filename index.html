<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ufffffffffff</title>
</head>

<body>
    <div class="open">
        <button id="open">open</button>

    </div>

    <div class="container">


        <div class="content__box">
            <ol class="content__list"></ol>
        </div>
    </div>
    <div class="button__box">
        <button class="btn" data-id="1">page1</button>
        <button class="btn" data-id="2">page2</button>
        <button class="btn" data-id="3">page3</button>
        <button class="btn" data-id="4">page4</button>
        <button class="btn" data-id="5">page5</button>
    </div>
    <div class="storage">
        <div class="storage__box">
            <div class="storage__header">
                <div class="close__box">

                    <button id="close">CLOSE</button>
                </div>
                <div class="count">
                    <p class="total"></p>
                </div>
            </div>
            <div class="storage__modal">
                <ul class="storage__list"></ul>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
